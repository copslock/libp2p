syntax = "proto3";

package message;

import "google/protobuf/any.proto";

message NetMessage {
    google.protobuf.Any DataMsg = 1;
    bytes From = 2;
    bytes To = 3;
    string Keygen = 4;
    int64 Timestamp = 5;
    bytes Sign = 6;
}

message NatTraversal {
    string FromAddr = 1;
    string ToAddr = 2;
}

message DhtPing {

}

message DhtPong {

}

message DhtFind {

}

message DhtNodes {
    repeated string Addresses = 1;
}

